services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: apptracker
      POSTGRES_USER: apptracker
      POSTGRES_PASSWORD: apptracker
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apptracker -d apptracker"]
      interval: 5s
      timeout: 5s
      retries: 10
