spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/apptracker
    username: apptracker
    password: apptracker
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration
server:
  port: 8080
